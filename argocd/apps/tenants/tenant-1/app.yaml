apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-1-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: main-project
  source:
    path: gitops-demo/tenants/tenants-1
    repoURL: https://github.com/szemmour-rh/gitops-demo
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true